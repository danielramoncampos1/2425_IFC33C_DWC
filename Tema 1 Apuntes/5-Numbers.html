<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        // No se distingue entre números enteros y flotantes
        // 64 bits en punto flotante IEEE 754

        var x = 3.987654;
        var y = 4;
        var a = "99"; // STRING

        console.log(x, y, a);
        console.log("El valor máximo es: ", Number.MAX_VALUE)
        console.log("El valor mínimo es: ", Number.MIN_VALUE)

        var z = parseInt(a);
        console.log(a, typeof a, z, typeof z);
        var zz = parseFloat(y);
        console.log(zz, typeof zz);
        var zzz = parseInt(x);
        console.log(zzz);

        var w = parseInt(x * y);
        console.log(w);

        var s = x.toFixed(2); //para indicar que queremos solo 2 decimales.
        console.log(s);

        var b = "hola" // STRING
        var c = parseInt(b);
        console.log(c); // Dará NaN ya que hola no se puede convertir a number.
        // NaN -> ES UN VALOR

        console.log(Number.isNaN(b)); // False -> b no tiene el valor NaN (Es String)
        console.log(Number.isNaN(x)); // False -> x no tiene el valor NaN (Es float)
        console.log(Number.isNaN(c)); // True -> c tiene el valor NaN
        console.log(isNaN(parseInt(b)));
    </script>
</body>
</html>
