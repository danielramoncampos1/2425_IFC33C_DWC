<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos simples</title>
</head>
<body>
    <script>
        // Los objetos en javaScript son prototípicos
        // Utilizan el objeto PROTOTYPE
        var persona1 = {
            nombre: "Daniel",
            apellidos: "Ramon Campos"
        }

        console.log(persona1)
        console.log(persona1.nombre)
        console.log(persona1.apellidos)

        persona1.numPies = 2
        console.log(persona1, persona1.numPies)
        console.log(persona1.numOjos) // Devuelve undefined ya que no está asignado ningún valor a esa propiedad.
        console.log(persona1)
    </script>
</body>
</html>
